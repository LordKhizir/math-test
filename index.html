<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <script>
      function start() {
        var firstNumber =  document.getElementById('select-1').value;
        var secondNumber = document.getElementById('select-2').value;
        var operation = document.getElementById('select-operation').value;
        var testURL = "math.html?operation=" + operation + '&firstNumber=' + firstNumber + '&secondNumber=' + secondNumber;
        window.location.href=testURL;
      }
    </script>
  </head>
  <body>
    <div>
        Primer número hasta:
        <select id='select-1'>
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4'>4</option>
            <option value='5'>5</option>
            <option value='6'>6</option>
            <option value='7'>7</option>
            <option value='8'>8</option>
            <option value='9'>9</option>
            <option value='10' selected>10</option>
        </select>
        Segundo número hasta:
        <select id='select-2'>
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4'>4</option>
            <option value='5'>5</option>
            <option value='6'>6</option>
            <option value='7'>7</option>
            <option value='8'>8</option>
            <option value='9'>9</option>
            <option value='10' selected>10</option>
        </select>
        <select id='select-operation'>
            <option value='MULT' selected>x</option>
            <option value='ADD'>+</option>
        </select>
        <button id="startButton" onClick="start()">Empezar</button>
    </div>
  </body>
</html>
