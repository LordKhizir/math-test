<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <script>
      function startAdHoc() {
        var mathTest = {
          'first' : document.getElementById('select-1').value,
          'second' : document.getElementById('select-2').value,
          'operation' : document.getElementById('select-operation').value,
          'maxSeconds' : '0',
          'maxOperations' : '0',
          'removeZeroes' : '0'
        }
        runTest(mathTest);
      }
      function startFullMultNoTime() {
        var mathTest = {
          'first' : '10',
          'second' : '10',
          'operation' : 'MULT',
          'maxSeconds' : '0',
          'maxOperations' : '0',
          'removeZeroes' : '0'
        }
        runTest(mathTest);
      }
      function startMult40in3mins() {
        var mathTest = {
          'first' : '10',
          'second' : '10',
          'operation' : 'MULT',
          'maxSeconds' : '180',
          'maxOperations' : '40',
          'removeZeroes' : '1'
        }
        runTest(mathTest);
      }

      function runTest(mathTest) {
        window.location.href='math.html' +
          '?operation=' + mathTest.operation +
          '&firstNumber=' + mathTest.first +
          '&secondNumber=' + mathTest.second +
          '&maxSeconds=' + mathTest.maxSeconds +
          '&maxOperations=' + mathTest.maxOperations +
          '&removeZeroes=' + mathTest.removeZeroes
      }
    </script>
  </head>
  <body>
    <div>
        Primer número hasta:
        <select id='select-1'>
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4'>4</option>
            <option value='5'>5</option>
            <option value='6'>6</option>
            <option value='7'>7</option>
            <option value='8'>8</option>
            <option value='9'>9</option>
            <option value='10' selected>10</option>
        </select>
        Segundo número hasta:
        <select id='select-2'>
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4'>4</option>
            <option value='5'>5</option>
            <option value='6'>6</option>
            <option value='7'>7</option>
            <option value='8'>8</option>
            <option value='9'>9</option>
            <option value='10' selected>10</option>
        </select>
        <select id='select-operation'>
            <option value='MULT' selected>x</option>
            <option value='ADD'>+</option>
        </select>
        <button id='startButton' onClick='startAdHoc()'>Empezar</button>
        <br />
        <button id='wholeMult' onClick='startFullMultNoTime()'>Tabla de multiplicar completa, sin tiempo</button><br />
        <button id='mult40in3mins' onClick='startMult40in3mins()'>Tabla de multiplicar, 40 operaciones en 3 minutos, sin 0s</button><br />
    </div>
  </body>
</html>
