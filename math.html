<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <script src="math.js" defer></script>
  </head>
  <body>
    <div id='play-area' class='hidden'>
      <div class='chalkboard' id='chalkboard'>
        <div class='operation'>
          <div class='operand' id='number-1'></div>
          <div class='operand' id='operation'>x</div>
          <div class='operand' id='number-2'></div>
          <div class='operand'>=</div>
          <div class='operand' id='number-0'></div>
          <div id='result' class='result pending'>&nbsp;&nbsp;</div>
        </div>
        <br clear="all"></br>
      </div>
      <br clear="all"></br>
      <div class='counters'>
        <div class='counter ok' id='counter-ok'>&nbsp;</div>
        <div class='counter ko' id='counter-ko'>&nbsp;</div>
      </div>
      <div>
        <table id='result-table' class='result-table'>
        </table>
      </div>
    </div>
    <div class='attribution'>Icons made by <a href="https://www.flaticon.com/authors/maxim-basinski" title="Maxim Basinski">Maxim Basinski</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
  </body>
</html>
